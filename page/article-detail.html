<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article | Leny Motor</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fa-all.min.css" />
    <link rel="stylesheet" href="../css/article-detail.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main id="main-content">
      <div
        id="back-button"
        class="d-flex d-lg-none align-items-center bg-white p-3 mb-3"
        style="gap: 1rem"
      >
        <div class="bg-white shadow p-2 rounded-pill">
          <a
            href="article.html"
            class="d-block text-center"
            style="width: 1.5rem; height: 1.5rem"
          >
            <i class="fa fa-arrow-left"></i>
          </a>
        </div>
        <span style="font-weight: 600">Kembali ke Halaman Artikel</span>
      </div>
      <div class="container-fluid container-lg">
        <!-- Breadcumb -->
        <nav
          aria-label="breadcrumb"
          class="breadcrumb-container d-none d-lg-block py-md-5 px-0"
        >
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="../page/homepage.html">Beranda</a>
            </li>
            <li class="breadcrumb-item">
              <a href="../page/article.html">Leny Artikel</a>
            </li>
            <li
              class="breadcrumb-item active"
              aria-current="page"
              id="breadcrumb-title"
            >
              Judul Article
            </li>
          </ol>
        </nav>

        <div class="d-block d-lg-none">
          <h1 id="article-detail-title"></h1>
          <p id="article-detail-date" class="small text-secondary"></p>
          <p id="article-detail-author" class="small"></p>
        </div>
        <div class="row">
          <!-- Article Detail-->
          <div class="col-12 col-md-8 mb-4">
            <div class="d-block d-md-none d-lg-block">
              <h1 id="article-detail-title"></h1>
              <p id="article-detail-date" class="small text-secondary"></p>
              <p id="article-detail-author" class="small"></p>
            </div>
            <img id="article-detail-img" width="100%" />
            <div id="article-detail-desc" class="mt-4"></div>
            <div
              id="article-detail-tag"
              class="d-flex gap-3 text-center mt-3"
            ></div>
          </div>

          <!-- Article Recomendation -->
          <div class="col-12 col-md-4">
            <h5 class="mb-3 fw-semibold">Rekomendasi Article</h5>
            <div id="article-detail-recomendation"></div>
          </div>
        </div>
        <div class="d-none d-md-block">
          <h4 class="mb-3 fw-semibold">Article Populer</h4>
          <div class="p-3 p-lg-0">
            <div id="article-detail-populer" class="row"></div>
          </div>
        </div>
      </div>
    </main>
    <div id="footbar"></div>
  </body>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/fontawesome-5.15.4/js/all.min.js"></script>
  <script src="../js/article-detail.js"></script>
</html>
