<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Article | Leny Motor</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fa-all.min.css" />
    <link rel="stylesheet" href="../css/article-detail.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container" id="main-content">
      <!-- Breadcumb -->
      <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a href="../page/homepage.html">Beranda</a>
          </li>
          <li class="breadcrumb-item">
            <a href="../page/article.html">Leny Artikel</a>
          </li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            id="breadcrumb-title"
          >
            Judul Article
          </li>
        </ol>
      </nav>

      <div class="row">
        <!-- Article Detail-->
        <div class="col col-md-8 mb-4">
          <h1 id="article-title"></h1>
          <p id="article-date" class="small text-secondary"></p>
          <p id="article-author" class="small"></p>
          <img id="article-img" width="100%" />
          <div id="article-desc" class="mt-4"></div>
          <div id="article-tag" class="d-flex gap-3 text-center mt-3"></div>
        </div>

        <!-- Article Recomendation -->
        <div class="col col-md-4">
          <h5 class="mb-3 fw-semibold">Rekomendasi Article</h5>
          <div id="article-recomendation"></div>
        </div>
      </div>
      <div class="d-none d-md-block">
        <h4 class="mb-3 fw-semibold">Article Populer</h4>
        <div id="article-populer" class="row"></div>
      </div>
    </main>
    <div id="footbar"></div>
  </body>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
