<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leny Motor</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../vendor/fontawesome-5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/homepage.css" />
  </head>

  <body class="container-fluid m-0 p-0">
    <div id="navbar"></div>

    <div id="main-content">
      <div id="content">
        <div
          id="section-1"
          class="d-flex align-items-center justify-content-center text-center position-relative"
        >
          <div
            id="carousel-banner"
            class="mt-0 mb-0 mt-md-5 mb-md-5 position-relative overflow-hidden"
            style="width: 100%; border-radius: 30px"
          >
            <div class="overflow-hidden">
              <div
                class="carousel-track d-flex h-100 position-absolute top-0 start-0"
                style="transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1)"
              ></div>
            </div>
          </div>

          <div
            class="position-absolute top-50 shadow carousel-prev d-none d-md-flex"
            style="
              background-color: white;
              border-radius: 100%;
              padding: 12px 15px;
              font-size: 22pt;
              cursor: pointer;
              z-index: 10;
              left: calc(9.3% + 2px) !important;
              transform: translate(-50%, -50%) !important;
            "
          >
            <i class="fa fa-arrow-left text-dark"></i>
          </div>

          <div
            class="position-absolute top-50 shadow carousel-next d-none d-md-flex"
            style="
              background-color: white;
              border-radius: 100%;
              padding: 12px 15px;
              font-size: 22pt;
              cursor: pointer;
              z-index: 10;
              right: calc(9.3% + 2px) !important;
              transform: translate(50%, -50%) !important;
            "
          >
            <i class="fa fa-arrow-right text-dark"></i>
          </div>

          <div
            class="position-absolute top-100 start-50 translate-middle"
            id="carousel-point"
          >
            <div id="carousel-page" class="d-flex gap-2"></div>
          </div>
        </div>

        <div
          id="section-2"
          class="pb-5 d-block"
          style="
            position: relative;
            overflow: hidden;
            background: #d40000;
            background: linear-gradient(
              90deg,
              rgba(212, 0, 0, 1) 0%,
              rgba(234, 67, 53, 1) 100%
            );
            margin: 0;
          "
        >
          <img
            src="../assets/SGSectionRedDown.png"
            alt="SGSectionRedDown"
            style="width: 600px; position: absolute; left: 30px; top: 0px"
          />
          <div class="position-relative" id="section-header" style="z-index: 1">
            <table style="width: 100%">
              <tr class="text-white">
                <td>
                  <h5 class="m-0 p-0">Motor Pilihan Kami</h5>
                </td>
                <td style="text-align: right !important">
                  <span class="w-100" style="cursor: pointer">
                    Ingin cari lebih lengkap?
                    <i
                      class="fa fa-arrow-left"
                      style="transform: rotate(130deg)"
                    ></i>
                  </span>
                </td>
              </tr>
            </table>

            <div id="carousel-motor" class="carousel-scroll"></div>
          </div>
          <img
            src="../assets/SGSectionRedUp.png"
            alt="SGSectionRedUp"
            style="width: 600px; position: absolute; right: 30px; bottom: 0px"
          />
        </div>

        <div
          id="section-3"
          class="pb-5 d-block"
          style="
            position: relative;
            overflow: hidden;
            background: #004ea3;
            background: linear-gradient(
              90deg,
              rgba(0, 78, 163, 1) 0%,
              rgba(26, 115, 232, 1) 100%
            );
            margin: 0;
          "
        >
          <img
            src="../assets/SGSectionBlueDown.png"
            alt="SGSectionBlueDown"
            style="width: 600px; position: absolute; left: 30px; top: 0px"
          />
          <div
            class="position-relative"
            id="section-header"
            style="z-index: 10"
          >
            <table style="width: 100%">
              <tr class="text-white">
                <td>
                  <h5 class="m-0 p-0">Mobil Pilihan Kami</h5>
                </td>
                <td style="text-align: right !important">
                  <span class="w-100" style="cursor: pointer"
                    >Ingin cari lebih lengkap?
                    <i
                      class="fa fa-arrow-left"
                      style="transform: rotate(130deg)"
                    ></i>
                  </span>
                </td>
              </tr>
            </table>

            <div id="carousel-mobil" class="carousel-scroll"></div>
          </div>
          <img
            src="../assets/SGSectionBlueUp.png"
            alt="SGSectionBlueUp"
            style="width: 600px; position: absolute; right: 30px; bottom: 0px"
          />
        </div>

        <div id="section-4" class="pb-5 d-block" style="margin: 0">
          <div class="position-relative" id="section-header">
            <table style="width: 100%">
              <tr class="text-dark">
                <td>
                  <h5 class="m-0 p-0">Ulasan Pelanggan Kami</h5>
                </td>
                <td style="text-align: right">
                  <span class="w-100"
                    >Baca semua testimoni
                    <i
                      class="fa fa-arrow-left"
                      style="transform: rotate(130deg)"
                    ></i>
                  </span>
                </td>
              </tr>
            </table>

            <div id="card-s4" class="carousel-md-scroll"></div>
          </div>
        </div>

        <div id="section-5" class="pb-5 d-block" style="margin: 0">
          <div class="position-relative" id="section-header">
            <table style="width: 100%">
              <tr class="text-dark">
                <td>
                  <h5 class="m-0 p-0">Cabang Terpercaya Kami</h5>
                </td>
                <td style="text-align: right">
                  <span class="w-100"
                    >Info lebih lengkap
                    <i
                      class="fa fa-arrow-left"
                      style="transform: rotate(130deg)"
                    ></i>
                  </span>
                </td>
              </tr>
            </table>

            <div id="card-s5" class="carousel-md-scroll"></div>
          </div>
        </div>
      </div>

      <div id="footbar"></div>
    </div>
  </body>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/fontawesome-5.15.4/js/all.min.js"></script>

  <script src="../js/homepage.js"></script>
</html>
