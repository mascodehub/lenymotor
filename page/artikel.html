<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Artikel | Leny Motor</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fa-all.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/artikel.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container" id="main-content">
      <!-- Banner Grid -->

      <div id="banner-artikel"></div>
      <div id="banner-artikel-mobile"></div>

      <div class="row">
        <!-- Sidebar-->
        <div class="d-none d-md-block col-md-3 mb-4">
          <div class="breadcrumb-box mb-3 text-muted small">
            <span>Beranda</span> &nbsp;>&nbsp;
            <span class="fw-semibold text-dark">Leny Artikel</span>
          </div>

          <div
            class="sidebar p-3 shadow-sm bg-white"
            style="border-radius: 1rem"
          >
            <div class="search-box mb-3 position-relative">
              <input
                type="text"
                id="searchArticle"
                class="form-control ps-5"
                style="border-radius: 0.5rem"
                placeholder="Cari Artikel"
              />
              <i
                class="fa fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
              ></i>
            </div>

            <div class="sidebar-menu">
              <p class="menu-item active">Semua Artikel</p>
              <p class="menu-item">Artikel Terbaru</p>
              <p class="menu-item">Artikel Terlama</p>
            </div>
          </div>
        </div>

        <!-- Article List -->
        <div class="col-md-9">
          <h5 class="mb-3 fw-semibold">
            Menampilkan <span id="artikel-length"></span> Artikel
          </h5>
          <div id="article-list"></div>
          <div id="pagination" class="mt-4 d-flex justify-content-center"></div>
        </div>
      </div>
    </main>
    <div id="footbar"></div>
  </body>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/fontawesome-5.15.4/js/all.min.js"></script>
  <script src="../js/artikel.js"></script>
</html>
