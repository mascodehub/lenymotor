<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Article | Leny Motor</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fa-all.min.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/article.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container" id="main-content">
      <!-- Breadcumb -->
      <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a href="../page/homepage.html">Beranda</a>
          </li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            id="breadcrumb-title"
          >
            Leny Artikel
          </li>
        </ol>
      </nav>

      <!-- Banner Grid -->
      <div id="banner-article"></div>
      <div id="banner-article-mobile"></div>

      <div class="row">
        <!-- Sidebar-->
        <div class="d-none d-md-block col-md-3 mb-4">
          <div class="breadcrumb-box mb-3 text-muted small">
            <span>Beranda</span> &nbsp;>&nbsp;
            <span class="fw-semibold text-dark">Leny Article</span>
          </div>

          <div
            class="sidebar p-3 shadow-sm bg-white"
            style="border-radius: 1rem"
          >
            <div class="search-box mb-3 position-relative">
              <input
                type="text"
                id="searchArticle"
                class="form-control ps-5"
                style="border-radius: 0.5rem"
                placeholder="Cari Article"
              />
              <i
                class="fa fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
              ></i>
            </div>

            <div class="sidebar-menu">
              <p class="menu-item active">Semua Article</p>
              <p class="menu-item">Article Terbaru</p>
              <p class="menu-item">Article Terlama</p>
            </div>
          </div>
        </div>

        <!-- Article List -->
        <div class="col-md-9">
          <h5 class="mb-3 fw-semibold">
            Menampilkan <span id="article-length"></span> Article
          </h5>
          <div id="article-list"></div>

          <!-- Pagination -->
          <div class="row">
            <div class="col text-center">
              <div class="pagination-container" id="section-pagination">
                <button class="page-btn prev">
                  <i class="fa fa-chevron-left"></i>
                </button>
                <ul class="pagination"></ul>
                <button class="page-btn next">
                  <i class="fa fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footbar"></div>
  </body>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/fontawesome-5.15.4/js/all.min.js"></script>
  <script src="../js/article.js"></script>
</html>
